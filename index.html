<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮説検定シミュレーター（母比率の検定）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
        }
        .range-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600">仮説検定シミュレーター</h1>
            <p class="mt-2 text-lg text-gray-600">母比率の検定を視覚的に理解しよう</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 設定パネル -->
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-bold mb-6 border-b pb-3 text-gray-700">設定</h2>

                <!-- 1. 検定の種類 -->
                <div class="mb-6">
                    <label class="block text-md font-semibold text-gray-600 mb-2">1. 検定の種類</label>
                    <div class="flex space-x-4" id="test-type">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="testType" value="two-sided" class="form-radio text-blue-600" checked>
                            <span class="text-gray-700">両側検定</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="testType" value="right-sided" class="form-radio text-blue-600">
                            <span class="text-gray-700">片側(右)</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="testType" value="left-sided" class="form-radio text-blue-600">
                            <span class="text-gray-700">片側(左)</span>
                        </label>
                    </div>
                </div>

                <!-- 2. 帰無仮説の確率 -->
                <div class="mb-6">
                    <label for="null-probability" class="block text-md font-semibold text-gray-600 mb-2">2. 帰無仮説の確率 (p₀)</label>
                    <div class="flex items-center space-x-3">
                        <input type="range" id="null-probability-range" min="0.01" max="0.99" step="0.01" value="0.5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer range-slider">
                        <input type="number" id="null-probability-number" min="0.01" max="0.99" step="0.01" value="0.5" class="w-24 p-2 border rounded-md text-center">
                    </div>
                </div>

                <!-- 3. 無作為抽出の個数 -->
                <div class="mb-6">
                    <label for="sample-size" class="block text-md font-semibold text-gray-600 mb-2">3. 無作為抽出の個数 (n)</label>
                    <div class="flex items-center space-x-3">
                         <input type="range" id="sample-size-range" min="30" max="1000" step="10" value="100" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer range-slider">
                        <input type="number" id="sample-size-number" min="30" max="1000" step="1" value="100" class="w-24 p-2 border rounded-md text-center">
                    </div>
                </div>
                
                <!-- 4. 該当の個数 -->
                <div class="mb-6">
                    <label for="observed-count" class="block text-md font-semibold text-gray-600 mb-2">4. 該当の個数 (x)</label>
                    <div class="flex items-center space-x-3">
                        <input type="range" id="observed-count-range" min="0" max="100" step="1" value="60" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer range-slider">
                        <input type="number" id="observed-count-number" min="0" max="100" step="1" value="60" class="w-24 p-2 border rounded-md text-center">
                    </div>
                </div>

                <!-- 5. 有意水準 -->
                <div class="mb-6">
                    <label for="significance-level" class="block text-md font-semibold text-gray-600 mb-2">5. 有意水準 (α)</label>
                    <select id="significance-level" class="w-full p-2 border rounded-md bg-white">
                        <option value="0.10">10%</option>
                        <option value="0.05" selected>5%</option>
                        <option value="0.01">1%</option>
                    </select>
                </div>
            </div>

            <!-- 結果とグラフ -->
            <div class="lg:col-span-2 space-y-8">
                <!-- 計算結果 -->
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-gray-700">計算結果</h2>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-center">
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <p class="text-sm text-blue-800 font-semibold">標本比率 (p̂)</p>
                            <p id="sample-proportion" class="text-2xl font-bold text-blue-600">-</p>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg">
                            <p class="text-sm text-green-800 font-semibold">期待値 (μ)</p>
                            <p id="expected-value" class="text-2xl font-bold text-green-600">-</p>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-lg">
                            <p class="text-sm text-purple-800 font-semibold">標準偏差 (σ)</p>
                            <p id="standard-deviation" class="text-2xl font-bold text-purple-600">-</p>
                        </div>
                        <div class="bg-yellow-50 p-4 rounded-lg col-span-2 md:col-span-1">
                             <p class="text-sm text-yellow-800 font-semibold">検定統計量 (z)</p>
                            <p id="z-value" class="text-2xl font-bold text-yellow-600">-</p>
                        </div>
                        <div class="bg-red-50 p-4 rounded-lg col-span-2 md:col-span-2">
                             <p class="text-sm text-red-800 font-semibold">検定結果</p>
                            <p id="test-result" class="text-xl font-bold text-red-600">-</p>
                        </div>
                    </div>
                </div>
                
                <!-- グラフ -->
                <div class="bg-white p-6 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-gray-700">標準正規分布と検定結果</h2>
                     <div class="relative h-64 md:h-80">
                        <canvas id="hypothesisChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-12 text-gray-500">
            <p>&copy; 2024 高校数学B「統計的な推測」学習支援ツール</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM要素の取得
            const testTypeElements = document.querySelectorAll('input[name="testType"]');
            const nullProbRange = document.getElementById('null-probability-range');
            const nullProbNumber = document.getElementById('null-probability-number');
            const sampleSizeRange = document.getElementById('sample-size-range');
            const sampleSizeNumber = document.getElementById('sample-size-number');
            const observedCountRange = document.getElementById('observed-count-range');
            const observedCountNumber = document.getElementById('observed-count-number');
            const significanceLevelSelect = document.getElementById('significance-level');

            // 結果表示要素
            const sampleProportionEl = document.getElementById('sample-proportion');
            const expectedValueEl = document.getElementById('expected-value');
            const standardDeviationEl = document.getElementById('standard-deviation');
            const zValueEl = document.getElementById('z-value');
            const testResultEl = document.getElementById('test-result');

            // Chart.jsのコンテキスト
            const ctx = document.getElementById('hypothesisChart').getContext('2d');
            let chart;

            // Z値の臨界値 (Critical values)
            const criticalValues = {
                '0.10': { 'one-sided': 1.282, 'two-sided': 1.645 },
                '0.05': { 'one-sided': 1.645, 'two-sided': 1.960 },
                '0.01': { 'one-sided': 2.326, 'two-sided': 2.576 }
            };

            // スライダーと数値入力の同期
            function syncInputs(rangeInput, numberInput) {
                rangeInput.addEventListener('input', () => numberInput.value = rangeInput.value);
                numberInput.addEventListener('input', () => rangeInput.value = numberInput.value);
            }
            syncInputs(nullProbRange, nullProbNumber);
            syncInputs(sampleSizeRange, sampleSizeNumber);
            
            // 標本サイズに応じて該当個数の最大値を更新
            function updateObservedCountMax() {
                const n = parseInt(sampleSizeNumber.value, 10);
                observedCountRange.max = n;
                observedCountNumber.max = n;
                if (parseInt(observedCountNumber.value, 10) > n) {
                    observedCountNumber.value = n;
                    observedCountRange.value = n;
                }
            }
            sampleSizeRange.addEventListener('input', updateObservedCountMax);
            sampleSizeNumber.addEventListener('input', updateObservedCountMax);
            syncInputs(observedCountRange, observedCountNumber);


            function calculateAndDraw() {
                // 1. 設定値を取得
                const testType = document.querySelector('input[name="testType"]:checked').value;
                const p0 = parseFloat(nullProbNumber.value);
                const n = parseInt(sampleSizeNumber.value, 10);
                const x = parseInt(observedCountNumber.value, 10);
                const alpha = parseFloat(significanceLevelSelect.value);

                // 2. 基本的な統計量を計算
                if (n === 0 || isNaN(p0) || isNaN(n) || isNaN(x)) {
                    // 不正な値の場合は計算しない
                    sampleProportionEl.textContent = '-';
                    expectedValueEl.textContent = '-';
                    standardDeviationEl.textContent = '-';
                    zValueEl.textContent = '-';
                    testResultEl.textContent = '有効な数値を入力してください。';
                    return;
                }
                const p_hat = x / n;
                const mu = n * p0;
                const sigma_x = Math.sqrt(n * p0 * (1 - p0));
                
                // np, n(1-p) が5以上かチェック
                if (n * p0 < 5 || n * (1-p0) < 5) {
                   testResultEl.textContent = 'n*p₀ と n*(1-p₀)が5未満のため、正規分布での近似は不適切です。';
                   // 計算結果は表示
                   sampleProportionEl.textContent = p_hat.toFixed(3);
                   expectedValueEl.textContent = mu.toFixed(2);
                   standardDeviationEl.textContent = sigma_x.toFixed(3);
                   zValueEl.textContent = '-';
                   if (chart) chart.destroy();
                   return;
                }


                // 3. 検定統計量(z値)を計算
                const z = (x - mu) / sigma_x;
                
                // 4. 計算結果を表示
                sampleProportionEl.textContent = p_hat.toFixed(3);
                expectedValueEl.textContent = mu.toFixed(2);
                standardDeviationEl.textContent = sigma_x.toFixed(3);
                zValueEl.textContent = z.toFixed(3);

                // 5. 仮説検定の判定
                let criticalValue;
                let isRejected = false;
                
                if (testType === 'two-sided') {
                    criticalValue = criticalValues[alpha.toFixed(2)]['two-sided'];
                    if (Math.abs(z) > criticalValue) {
                        isRejected = true;
                    }
                } else if (testType === 'right-sided') {
                    criticalValue = criticalValues[alpha.toFixed(2)]['one-sided'];
                    if (z > criticalValue) {
                        isRejected = true;
                    }
                } else { // left-sided
                    criticalValue = criticalValues[alpha.toFixed(2)]['one-sided'];
                    if (z < -criticalValue) {
                        isRejected = true;
                    }
                }
                
                if (isRejected) {
                    testResultEl.textContent = `帰無仮説は棄却されます (有意水準${alpha*100}%)`;
                    testResultEl.classList.remove('text-green-600');
                    testResultEl.classList.add('text-red-600');
                } else {
                    testResultEl.textContent = `帰無仮説は棄却されません (有意水準${alpha*100}%)`;
                    testResultEl.classList.remove('text-red-600');
                    testResultEl.classList.add('text-green-600');
                }
                
                // 6. グラフを描画
                drawChart(z, criticalValue, testType);
            }

            function drawChart(z, criticalValue, testType) {
                // 標準正規分布の確率密度関数
                const normDist = (x) => (1 / Math.sqrt(2 * Math.PI)) * Math.exp(-0.5 * x * x);
                
                const labels = [];
                const dataPoints = [];
                const rejectionRegionData = [];

                for (let i = -4; i <= 4; i += 0.05) {
                    const x_val = parseFloat(i.toFixed(2));
                    labels.push(x_val);
                    dataPoints.push(normDist(x_val));

                    let inRejectionRegion = false;
                    if (testType === 'two-sided') {
                        if (x_val > criticalValue || x_val < -criticalValue) {
                            inRejectionRegion = true;
                        }
                    } else if (testType === 'right-sided') {
                        if (x_val > criticalValue) {
                            inRejectionRegion = true;
                        }
                    } else { // left-sided
                        if (x_val < -criticalValue) {
                            inRejectionRegion = true;
                        }
                    }
                    rejectionRegionData.push(inRejectionRegion ? normDist(x_val) : null);
                }

                if (chart) {
                    chart.destroy();
                }
                
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: '標準正規分布',
                                data: dataPoints,
                                borderColor: 'rgb(59, 130, 246)',
                                borderWidth: 2,
                                pointRadius: 0,
                                fill: false,
                                tension: 0.1
                            },
                            {
                                label: '棄却域',
                                data: rejectionRegionData,
                                backgroundColor: 'rgba(239, 68, 68, 0.4)',
                                borderColor: 'rgba(239, 68, 68, 0)',
                                pointRadius: 0,
                                fill: 'origin',
                                tension: 0.1
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                display: false
                            },
                            x: {
                                type: 'linear',
                                position: 'bottom',
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                            },
                            tooltip: {
                                enabled: false
                            },
                            annotation: {
                                annotations: {
                                    line1: {
                                        type: 'line',
                                        scaleID: 'x',
                                        value: z,
                                        borderColor: 'rgb(245, 158, 11)',
                                        borderWidth: 3,
                                        label: {
                                            content: `z = ${z.toFixed(3)}`,
                                            display: true,
                                            position: 'start',
                                            backgroundColor: 'rgba(245, 158, 11, 0.8)'
                                        }
                                    }
                                }
                            }
                        }
                    }
                });
            }

            // イベントリスナーを設定
            testTypeElements.forEach(el => el.addEventListener('change', calculateAndDraw));
            nullProbRange.addEventListener('input', calculateAndDraw);
            nullProbNumber.addEventListener('change', calculateAndDraw);
            sampleSizeRange.addEventListener('input', calculateAndDraw);
            sampleSizeNumber.addEventListener('change', calculateAndDraw);
            observedCountRange.addEventListener('input', calculateAndDraw);
            observedCountNumber.addEventListener('change', calculateAndDraw);
            significanceLevelSelect.addEventListener('change', calculateAndDraw);

            // 初期描画
            updateObservedCountMax();
            calculateAndDraw();
            lucide.createIcons();
        });
    </script>
</body>
</html>
